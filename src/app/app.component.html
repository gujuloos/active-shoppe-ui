<p>
  <mat-toolbar>
    <span>Active Shoppe UI</span>
  </mat-toolbar>
</p>

<mat-form-field appearance="fill">
  <mat-label>Select Customer</mat-label>
  <mat-select [(ngModel)]="selectedCustomer">
    <mat-option *ngFor="let customer of customers" [value]="customer">
      {{customer.fullName}} - (Points: {{customer.activeDaysPoints}})
    </mat-option>
  </mat-select>
</mat-form-field>

<div>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{element.cost}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>Selected</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.selected">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="mt-2">
  <button mat-raised-button color="primary" (click)="purchase()">Purchase</button>
</div>
